<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pruebas Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { font-family: system-ui, Arial, sans-serif; }
    body { display:flex; min-height:100vh; align-items:center; justify-content:center; background:#f7f7f8; margin:0; }
    .card { background:#fff; padding:28px 32px; border-radius:16px; box-shadow:0 10px 25px rgba(0,0,0,.08); text-align:center; }
    h1 { margin:0 0 12px; font-size:24px; }
    .pill { display:inline-block; padding:8px 14px; border-radius:999px; background:#f2f2f3; font-weight:600; }
    small { display:block; margin-top:10px; opacity:.65; }
    a { color:inherit; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Bienvenido a Pruebas Web ðŸš€</h1>
    <div class="pill">Visitas totales: <span id="contador">0</span></div>
    <small id="estado">Actualizandoâ€¦</small>
    <small>
      Si no sube, prueba abrir el endpoint:
      <a href="https://api.countapi.xyz/hit/oskkyyy.github.io/pruebas_web" target="_blank" rel="noopener">CountAPI</a>
    </small>
<a href="https://www.hitwebcounter.com" target="_blank">
<img src="https://hitwebcounter.com/counter/counter.php?page=21435053&style=0032&nbdigits=5&type=ip&initCount=0" title="Convert to PDF tools" Alt="Free PDF Tool, Convert"   border="0" /></a>                                    
                                    
    
  </div>

  <script>
    (function () {
      // Personaliza aquÃ­ si quieres contar por pÃ¡gina:
      // const KEY = (location.pathname.replace(/\W+/g, "_") || "home");
      const NAMESPACE = "oskkyyy.github.io";
      const KEY = "pruebas_web";

      // 1) Callback global para JSONP (evita CORS y algunos bloqueos)
      window.updateCount = function (data) {
        if (data && typeof data.value !== "undefined") {
          document.getElementById("contador").textContent = data.value;
          document.getElementById("estado").textContent = "";
          window.__countapi_ok__ = true;
        }
      };

      // 1A) Intento vÃ­a JSONP
      var jsonp = document.createElement("script");
      jsonp.async = true;
      jsonp.src = "https://api.countapi.xyz/hit/" +
                  encodeURIComponent(NAMESPACE) + "/" +
                  encodeURIComponent(KEY) +
                  "?callback=updateCount";
      document.head.appendChild(jsonp);

      // 2) Fallback: fetch si JSONP no respondiÃ³ (p.ej. bloqueado)
      setTimeout(function () {
        if (window.__countapi_ok__) return;
        fetch("https://api.countapi.xyz/hit/" +
              encodeURIComponent(NAMESPACE) + "/" +
              encodeURIComponent(KEY))
          .then(function (r) { return r.json(); })
          .then(function (data) {
            window.__countapi_ok__ = true;
            document.getElementById("contador").textContent = data.value;
            document.getElementById("estado").textContent = "";
          })
          .catch(function () {
            document.getElementById("estado").textContent =
              "No se pudo contactar a CountAPI (Â¿bloqueador de anuncios o red corporativa?)";
          });
      }, 1200);
    })();
  </script>

  <noscript>Activa JavaScript para ver el contador.</noscript>
</body>
</html>
